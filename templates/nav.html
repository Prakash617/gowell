{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark px-5 py-3 py-lg-0">
    <a href="{% url 'home' %}" class="navbar-brand p-0 d-flex align-items-center">
        <!-- Adjusted logo path -->
         
        <h1 class="m-0">
            <img src="{% static 'img/logo.png' %}" alt="Logo" style="height: 80px; margin-right: 10px;">
        </h1>
        {% comment %} <div class="d-flex align-items-center flex-column logo_text">
            <h1 style="font-size: 30px; margin: 0; color: #fff;">Gowell</h1>
            <p style="font-size: 14px; margin: 0; color: #fff;">Education Center</p>
        </div> {% endcomment %}
        
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="fa fa-bars"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0">
            <a href="{% url 'home' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a>
            <a href="{% url 'about' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a>
            <a href="{% url 'services' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'services' %}active{% endif %}">Services</a>
            <!-- Uncomment and update these dropdowns if needed -->
            {% comment %}
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle {% if request.resolver_match.url_name in ['blog-grid', 'blog-detail'] %}active{% endif %}" data-bs-toggle="dropdown">Blog</a>
                <div class="dropdown-menu m-0">
                    <a href="{% url 'blog-grid' %}" class="dropdown-item {% if request.resolver_match.url_name == 'blog-grid' %}active{% endif %}">Blog Grid</a>
                    <a href="{% url 'blog-detail' %}" class="dropdown-item {% if request.resolver_match.url_name == 'blog-detail' %}active{% endif %}">Blog Detail</a>
                </div>
            </div>
            {% endcomment %}
            <a href="{% url 'contact' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a>
        </div>
    </div>
    
</nav>
